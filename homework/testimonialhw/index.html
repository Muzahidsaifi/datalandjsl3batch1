<!DOCTYPE html>
<html>
    <head>
        <title>Testimonial HW</title>
        <link href="../../../dltwdfbatch4/libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        
        <div class="testimonial-container">

            <div class="img-container">
                <!-- <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="user"> -->
            </div>

            <!-- for justify-content-end -->
            <div class="testimony">
                <div class="progress"></div>
                <!-- for d-flex -->
                <div class="user-info">
                    <h2 class="username">David Smith,<span class="position">(CEO)</span></h2>
                    <!-- jusfify-content:space-between; -->
                    <div class="socialacc">
                        <button type="button" class="socialbtns"><i class="fab fa-facebook-f"></i></button>
                        <button type="button" class="socialbtns"><i class="fas fa-envelope"></i></button>
                        <button type="button" class="socialbtns"><i class="fab fa-twitter"></i></button>
                    </div>
                </div>

                <p class="letter">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores omnis molestias adipisci, iste dignissimos sunt maxime voluptatum provident repellat nesciunt vel doloribus aliquam quisquam culpa cumque amet fuga, itaque sint?</p>
                <!-- for ms-auto -->
                <span class="circles">
                    <div class="circle active"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </span>
            </div>

        </div>
        

        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
