<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="clock-container">

            <div class="clock">

                <div class="clockhand hourhand"></div>
                <div class="clockhand minutehand"></div>
                <div class="clockhand secondhand"></div>

                <!-- index * scale() -->
                
                <div class="number twelve">12</div>
                <div class="number three">3</div>
                <div class="number six">6</div>
                <div class="number nine">9</div>
                <!-- <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="number">10</div>
                <div class="number">11</div> -->

                <div class="center"></div>
                

                <div class="digital">12:20:32 PM</div>

                <div class="date-container"><span class="day">Sunday,</span><span class="date">May 21</span></div>


            </div>

        </div>
        



        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
