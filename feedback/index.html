<!DOCTYPE html>
<html>
    <head>
        <title>Feedback</title>
        <!-- fontawesome css1 -->
        <link href="../../dltwdfbatch4/libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div id="panel" class="panel-container">

            <strong>How satisfied are you with your customer support performance?</strong>

            <div class="rating-container">
                <div class="rating">
                    <img src="./img/unhappy.png" alt="unhappy"/>
                    <small>Unhappy </small>
                </div>

                <div class="rating">
                    <img src="./img/neutral.png" alt="neutral"/>
                    <small>Neutral </small>
                </div>

                <div class="rating active">
                    <img src="./img/satisfied.png" alt="satisfied"/>
                    <small>Satisfied </small>
                </div>
            </div>

            <button id="send" class="btn">Send Review</button>

        </div>

        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
